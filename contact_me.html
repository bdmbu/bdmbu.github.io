    <main>
        <form name="myForm" id="form"  onsubmit="return validateForm();">
            <h1>To get in contact with me please fill in the form and I will get back to you as soon as possible:</h1>
            
            <p>Enter your first name: 
            <input type="text" name="firstName" id="firstName" required> *
            </p>
    
            <p>Enter your last name: 
                <input type="text" name="lastName" id="lastName" required> *
            </p>

            <p>Enter your email: 
                <input type="text" name="email" id="email" required> *
            </p>
    
            <p>Your message:</p>
            <p><textarea rows="7" name="message"></textarea></p>
    
            <span id="error"></span>
    
            <p>
            <input type="submit" name="submitButton" value="Submit">
            <input type="reset" name="resetButton" value="Reset">
            </p>
        </form>
    </main>
